id: org.enguage.Eng
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: eng
sdk-extensions:
- org.freedesktop.Sdk.Extension.openjdk11
finish-args:
- --env=JAVA_HOME=/app/jre
modules:
- name: openjdk
  buildsystem: simple
  build-commands:
  - /usr/lib/sdk/openjdk11/install.sh
- name: eng
  buildsystem: simple
  build-commands:
  - install -D eng            /app/bin/eng
  - install -D enguage.jar    /app/lib/enguage.jar
  - install -D config.xml     /app/etc/config.xml
  - install -dv etc/rpt/      /app/etc/rpt
  - install -Dv arithmetic.txt /app/etc/rpt/arithmetic.txt
  - install -Dv assert.txt    /app/etc/rpt/assert.txt
  - install -Dv attribute.txt /app/etc/rpt/attribute.txt
  - install -Dv baking.txt    /app/etc/rpt/baking.txt
  - install -Dv colloquia.txt /app/etc/rpt/colloquia.txt
  - install -Dv create.txt    /app/etc/rpt/create.txt
  - install -Dv day.txt       /app/etc/rpt/day.txt
  - install -Dv delete.txt    /app/etc/rpt/delete.txt
  - install -Dv distance.txt  /app/etc/rpt/distance.txt
  - install -Dv do.txt        /app/etc/rpt/do.txt
  - install -Dv eagle.txt     /app/etc/rpt/eagle.txt
  - install -Dv egress.txt    /app/etc/rpt/egress.txt
  - install -Dv engine.txt    /app/etc/rpt/engine.txt
  - install -Dv entity.txt    /app/etc/rpt/entity.txt
