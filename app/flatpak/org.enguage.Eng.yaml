  - install -Dv have+has.txt  /app/etc/rpt/have+has.txt
  - install -Dv heading.txt   /app/etc/rpt/heading.txt
  - install -Dv his+what_is-.txt /app/etc/rpt/his+what_is-.txt
  - install -Dv i_am+am_i.txt /app/etc/rpt/i_am+am_i.txt
  - install -Dv ignore.txt    /app/etc/rpt/ignore.txt
  - install -Dv initial_point.txt /app/etc/rpt/initial_point.txt
  - install -Dv is_a+is-a+is_an+is-an.txt /app/etc/rpt/is_a+is-a+is_an+is-an.txt
